<div class="max-w-lg mx-auto mt-10 p-4 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-center mb-4">Gerenciar Categorias</h2>
  <ul class="space-y-2">
    <li *ngFor="let category of categories" class="p-2 bg-gray-100 rounded">
      {{ category }}
    </li>
  </ul>
  <div class="mt-4 flex">
    <input [(ngModel)]="newCategory" placeholder="Nova Categoria" class="flex-1 border rounded p-2 mr-2">
    <button (click)="addCategory()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar Categoria</button>
  </div>
</div>
