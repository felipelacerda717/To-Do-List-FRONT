<div class="max-w-lg mx-auto mt-10 p-4 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-center mb-4">Lista de afazeres</h2>
  <ul class="space-y-2">
    <li *ngFor="let task of tasks" class="flex items-center justify-between p-2 bg-gray-100 rounded">
      <div class="flex-1">
        <span *ngIf="editTaskId !== task.id" class="text-lg">{{ task.name }}</span>
        <input *ngIf="editTaskId === task.id" [(ngModel)]="editTaskName" class="border rounded p-1 w-full">
      </div>
      <div class="flex space-x-2">
        <button *ngIf="editTaskId !== task.id" (click)="editTask(task)" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-700">Editar</button>
        <button *ngIf="editTaskId === task.id" (click)="updateTask()" class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">Atualizar</button>
        <button (click)="removeTask(task.id)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">Remover</button>
      </div>
    </li>
  </ul>
  <div class="mt-4 flex">
    <input [(ngModel)]="newTask" placeholder="Adicionar nova tarefa" class="flex-1 border rounded p-2 mr-2">
    <button (click)="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar tarefa</button>
  </div>
</div>
